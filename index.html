<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFL Prompt Composer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            typography: ({ theme }) => ({
              invert: {
                css: {
                  '--tw-prose-body': theme('colors.slate[300]'),
                  '--tw-prose-headings': theme('colors.slate[100]'),
                  '--tw-prose-lead': theme('colors.slate[400]'),
                  '--tw-prose-links': theme('colors.violet[400]'),
                  '--tw-prose-bold': theme('colors.slate[100]'),
                  '--tw-prose-counters': theme('colors.slate[400]'),
                  '--tw-prose-bullets': theme('colors.slate[600]'),
                  '--tw-prose-hr': theme('colors.slate[700]'),
                  '--tw-prose-quotes': theme('colors.slate[200]'),
                  '--tw-prose-quote-borders': theme('colors.slate[600]'),
                  '--tw-prose-captions': theme('colors.slate[400]'),
                  '--tw-prose-code': theme('colors.violet[300]'),
                  '--tw-prose-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-pre-bg': 'rgba(15, 23, 42, 0.7)',
                  '--tw-prose-th-borders': theme('colors.slate[600]'),
                  '--tw-prose-td-borders': theme('colors.slate[700]'),
                },
              },
            }),
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "marked": "https://esm.sh/marked@13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
